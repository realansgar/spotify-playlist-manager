<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spotifyplaylistmanager</title>
</head>
<body>
  <script>
    let url = new URL(window.location.href.replace("#", "?"));
    let accessToken = url.searchParams.get("access_token");
    let expireDuration = url.searchParams.get("expires_in");
    if (accessToken && expireDuration) {
      document.cookie = `access_token=${accessToken};max-age=${expireDuration}`;
    }
    console.log(document.cookie);
    window.location.replace("./");
  </script>
</body>
</html>
